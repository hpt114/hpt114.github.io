	<h1>九二式车牌简介</h1>
	<h2>九二式车牌简介</h2>
	<p>
		1992年起，中国开始发行一种车牌，并沿用至今。这种车牌格式为“京A·00000”，前有简称和字母序号，后为车牌号。
		<br><br>
		普通机动车使用蓝底白字牌。
		<br>
		<br><br>
		大型机动车和、摩托车、教练车等使用黄底黑字牌。
		<br><br>
		公务车、外国驻我国领事馆大使馆使用黑底白字牌。
		<br><br>
		警车使用白底黑字牌，末尾有红色“警”字。
	</p>
